{% extends "base.html" %}
{% block content %}
<h2>Edit Task</h2>
<form action="{{ url_for('update_task', task_id=task.id) }}" method="POST">
  <input type="text" name="title" value="{{ task.title }}" required>
  <button type="submit">Update</button>
  <a href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
